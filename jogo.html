<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jogo.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1>BATALHA NAVAL</h1>
            <a href="index.html" class="btn-home">INÍCIO</a>
        </div>
        
        <div id="game-content">
            <div id="game-board">
                <div id="table-container"></div>
            </div>
            
            <div id="game-info">
                <div class="info-section pulse">
                    <div class="info-title">OBJETIVO</div>
                    <div class="info-value" id="targetScore">2500</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="targetProgress"></div>
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">PONTUAÇÃO</div>
                    <div class="info-value" id="score">500</div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">JOGADAS RESTANTES</div>
                    <div class="info-value" id="jogadasRestantes">30</div>
                </div>
                
                <div id="ship-display">
                    <div class="ship-item">
                        <img src="assets/images/barco1.png" class="ship-icon" alt="Barco Pequeno">
                        <span class="ship-label">Barco Pequeno: +300 pontos</span>
                    </div>
                    <div class="ship-item">
                        <img src="assets/images/barco2.png" class="ship-icon" alt="Barco Médio">
                        <span class="ship-label">Barco Médio: +400 pontos</span>
                    </div>
                    <div class="ship-item">
                        <img src="assets/images/barco3.png" class="ship-icon" alt="Barco Grande">
                        <span class="ship-label">Barco Grande: +500 pontos</span>
                    </div>
                    <div class="ship-item">
                        <div class="ship-icon" style="background-color: var(--miss-color);"></div>
                        <span class="ship-label">Água: -100 pontos</span>
                    </div>
                </div>
                
                <button id="reset-btn">REINICIAR JOGO</button>
            </div>
        </div>
    </div>
    
    <div class="message-modal" id="resultModal">
        <div class="message-title" id="modalTitle">RESULTADO</div>
        <div class="message-text" id="modalMessage"></div>
        <button class="modal-btn" id="modalButton">OK</button>
    </div>

    <script src="js/main.js"></script>
    <script src="js/jogo.js"></script>
</body>
</html>
